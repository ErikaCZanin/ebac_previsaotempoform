<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="/img/logoLink.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="col abaPrincipal d-flex justify-content-center align-items-center">
                    <div class="form">
                        <h2>Receber notícias do tempo</h2>
                        <form id="form" aria-label="Formulario para receber noticias">
                            <label class="form-label" for="nome" aria-label="Escreva seu nome">Seu nome:</label>
                            <input class="form-control" type="text" id="nome" required>
                            <label for="email" class="form-label" aria-label="Escreva seu e-mail">Seu e-mail:</label>
                            <input class="form-control" type="email" id="email" required>
                            <label for="mensagem" class="form-label" aria-label="Escreva sua mensagem">Sua mensagem:</label>
                            <textarea class="form-control" id="mensagem"></textarea>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="aceito-termos" aria-label="Aceite os termos">Li e aceito</label>
                                <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
                <div id="alerta" class="alert alert-success mt-3" role="alert" style="display: none;">
                    <div>
                        Formulário enviado com sucesso!
                    </div>
                </div>
            </div>
            
            <div class="col-md-2 d-flex prev">
                <div>
                    <h2>Previsões</h2>
                    <div class="prevNoticia">
                        <img src="/img/sol.png" alt="imagem simples de um sol">
                        <h4 class="h5">Florianópolis</h4>
                        <time>12/10</time>
                        <a class="btn btn-light btn-sm">Leia mais</a>
                    </div>
                    <div class="prevNoticia">
                        <img src="/img/nuvem (2).png" alt="imagem simples de um sol encoberto por nuvens">
                        <h4 class="h5">Criciuma</h4>
                        <time>12/10</time>
                        <a class="btn btn-light btn-sm">Leia mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // O código JavaScript que manipula o evento de envio do formulário
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();  // Previne o envio padrão do formulário
            document.getElementById('alerta').style.display = 'block';  // Exibe o alerta de sucesso

             // Esconde o alerta após 4 segundos
             setTimeout(function() {
                document.getElementById('alerta').style.display = 'none';
            }, 1700);  // 4000 milissegundos = 4 segundos
        });

        
    </script>
</body>
</html>
